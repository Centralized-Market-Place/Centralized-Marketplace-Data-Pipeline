version: '3.8'

services:
  app:
    build: .
    container_name: centralized_marketplace_data_pipeline
    ports:
      - "8000:80"
    volumes:
      - .:/app
    environment:
      - MONGO_URI=mongodb://mongo:27017/
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data: